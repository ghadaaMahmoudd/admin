<div class="container-fluid py-4">
  <div class="row g-3">

    <div class="col-md-3" *ngFor="let item of stats">
      <div class="p-3 bg-white rounded shadow-sm text-center">
        <div class="fw-bold">{{ item.label }}</div>
        <div class="fs-5 text-primary">{{ item.value }}</div>
      </div>
    </div>


    <div class="col-md-4">
      <div class="bg-white p-3 rounded shadow-sm">
        <h6>Monthly Target</h6>
        <div class="text-center mt-3">
          <div class="progress-circle" style="width: 120px; height: 120px;">
            <svg viewBox="0 0 36 36">
              <path fill="none" stroke="#f0932b" stroke-width="3" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
              <path fill="none" stroke="#dff9fb" stroke-width="3" stroke-dasharray="80, 100" d="M18 2.0845
                a 15.9155 15.9155 0 0 1 0 31.831
                a 15.9155 15.9155 0 0 1 0 -31.831" />
              <text x="18" y="20.35" class="percentage" text-anchor="middle" fill="#333" font-size="4">80%</text>
            </svg>
            <div class="mt-2">Great Progress</div>
          </div>
          <div class="mt-2">Revenue: <strong>450,000 L.E</strong></div>
        </div>
      </div>
    </div>


    <div class="col-md-8">
      <div class="bg-white p-3 rounded shadow-sm">
        <h6>Revenue Analytics</h6>

        <canvas id="revenueChart" width="100%"></canvas>
      </div>
    </div>


    <div class="col-md-4">
      <div class="bg-white p-3 rounded shadow-sm">
        <h6>Active User</h6>
        <div class="fs-4 fw-bold">5,875 <span class="badge bg-success ms-2">+4.50%</span></div>
        <div class="mt-3">
          Egypt <div class="progress"><div class="progress-bar" style="width: 85%"></div></div>
          Abroad <div class="progress mt-2"><div class="progress-bar bg-secondary" style="width: 15%"></div></div>
        </div>
      </div>
    </div>


    <div class="col-md-8">
      <div class="bg-white p-3 rounded shadow-sm">
        <h6>Top 3 Brand</h6>
        <table class="table table-hover">
          <thead><tr><th>Brand Name</th><th>Total Orders</th><th>Total Profit</th><th>Rank</th></tr></thead>
          <tbody>
            <tr *ngFor="let brand of topBrands">
              <td>{{ brand.name }}</td>
              <td>{{ brand.orders }}</td>
              <td>{{ brand.profit }}</td>
              <td>{{ brand.rank }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>
